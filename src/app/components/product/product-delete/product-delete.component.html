<mat-card>
  <mat-card-title class="space-form">Confirmar Exclusão de Produto</mat-card-title>
  <form>
    <mat-form-field>
      <input
        matInput
        placeholder="Nome"
        [value]="product.name"
        disabled
        name="name"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Preço (R$)"
        [value]="product.price"
        disabled=""
        name="price"
      />
    </mat-form-field>
  </form>

  <button mat-raised-button (click)="deleteProduct()" color="warn">
    Deletar
  </button>
  <button mat-raised-button (click)="cancel()" appGrey>Cancelar</button>
</mat-card>
